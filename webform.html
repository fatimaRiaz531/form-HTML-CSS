<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>
        
  
        <div  class="form-container">
            <h1>
                Web Design Form

            <label for="name" >Name:</label >

            <br>
             <!-- radio button -->

        <label for="Male">Male</label>
        <input type="radio" name="gender"value="Female">
        <label for="Female">Female</label><br><br>
    <fieldset>

                <!-- checkbox -->

        <label for="Vehicle">Do you have Vehicle?</label><br>
        <input type="checkbox"value="car">
        <label for="car">I have a car</label><br>
        <input type="checkbox"value="bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox"value="cycle">
        <label for="cycle">I have a cycle</label><br><br>
    </fieldset>

            <fieldset>

            <label for="Company" >Company Name:</label><br>
            <input type="text" placeholder="Enter your Company here...."><br><br>
            <label for="Company websites" >Company websites:</label><br>
            <input type="text" placeholder="Enter your Company websites here...."><br><br>

            </fieldset>
            <br>
            <fieldset>
            <legend>Project Details</legend><br>

            <input type="text"><br><br>

            <input type="text" ><br><br>

            <input type="text" ><br><br>

            </fieldset>
            <input type="submit">
        <input type="reset">
        <button type="remove all">remove all</button>

        </div>
    </form>
    
</body>
</html>
